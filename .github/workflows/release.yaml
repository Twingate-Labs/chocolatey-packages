#    - cron: "0 0 * * *"

on: [workflow_dispatch]

jobs:
  build_release:
    runs-on: windows-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v1
      - name: Install AU
        run: Install-Module au -Force
      - name: Update Template
        working-directory: twingate
        run: .\update.ps1
      - name: Cat Content
        id: cat_content
        working-directory: twingate
        run: cat twingate.nuspec
      - name: test
        run: echo ${{ steps.cat_content.outputs }}
      - name: Check Contains
        id: check_contains
        if: ${{ contains(steps.cat_content.outputs.stdout, '1.0.18.11084') }}
        working-directory: twingate
        run: cat twingate.nuspec
